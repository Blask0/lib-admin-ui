tour.step1.subtitle1=Witaj w Enonic XP!
tour.step1.subtitle2=Zapoznaj się z tym wprowadzeniem, aby zacząć pracę z Enonic XP
tour.step1.caption=Enonic XP - The Web Operating System
tour.step1.paragraph1=Enonic XP jest wszechstronną platformą służącą do budowania wysoce skalowalnych, szytych na miarę aplikacji i stron. To pięć systemów w jednym:
tour.step1.paragraph2=Tak jak w przypadku normalnego systemu operacyjnego - z zainstalowanym XP masz wszystko czego potrzebujesz, żeby wdrażać i uruchamiać własne aplikacje. To dlatego nazywamy to 'Web Operating System'.
tour.step1.system1=Baza danych/Magazyn
tour.step1.system2=Wyszukiwanie
tour.step1.system3=Silnik Aplikacji
tour.step1.system4=System identyfikacji i uprawnień
tour.step1.system5=Zwieńczone wszechstronnym CMS
tour.step2.subtitle1=Czy wiesz, że...
tour.step2.subtitle2=Możesz budować swoje własne narzędzia i dodawać je do tego menu!
tour.step2.caption=Narzędzia i Nawigacja
tour.step2.paragraph1=W XP admin chodzi przede wszystkim o narzędzia dla admina. Aktualnie jesteś w narzędziu 'Home'. Nawiguj i przechodź do innych narzędzi używając ikonki menu w prawym górnym rogu. Aktualnie używane narzędzie jest zawsze podświetlone.
tour.step2.paragraph2=Narzędzia są uruchamiane w oddzielnych zakładkach przeglądarki, więc możesz łatwo się między nimi przełączać. Mogą one być również zaznaczone do bezpośredniego dostępu.
tour.step3.subtitle1=Czy wiesz, że...
tour.step3.subtitle2=Możesz współtworzyć Enonic Market dodając do niego swoje aplikacje!
tour.step3.caption=Aplikacje i Enonic Market
tour.step3.paragraph1=W Enonic XP chodzi przede wszystkim o aplikacje. Możesz tworzyć swoje własne aplikacje lub instalować gotowe do użycia aplikacje z Enonic Market używając
tour.step3.paragraph1hreftext=Narzędzia do aplikacji
tour.step3.paragraph2=również zawierają biblioteki i startery dla deweloperów. Aplikacje są przede wszystkim budowane w oparciu o Javascript - ale mogą również zawierać Javę, ponieważ XP korzysta z Wirtualnej Maszyny Javy.
tour.step3.paragraph2hreftext=Enonic Market
tour.step3.paragraph3=Naucz się więcej o budowaniu aplikacji z naszej
tour.step3.paragraph3hreftext=dokumentacji
tour.step4.subtitle1=Czy wiesz, że...
tour.step4.subtitle2=Możesz w bardzo prosty sposób dodawać do CMS usługi typu "3rd party" jak Google Analytics
tour.step4.caption=Zintegrowany CMS - Content Studio
tour.step4.paragraph1part1=Wartościową częscią XP jest
tour.step4.paragraph1part2=to świetny CMS, który może być użyty do tworzenia dowolnych stron internetowych - albo po prostu po to, aby uczynić twoje aplikacje bardziej dynamicznymi.
tour.step4.paragraph1hreftext=Narzędzie Content Studio
tour.step4.paragraph2part1=Użytkownicy chwalą interfejs, ponieważ łączy on prostotę używania z dużymi możliwościami - i jednocześnie jest w pełni responsywny! Może być również rozszerzony przez rozwiązania typu "3rd party" takie jak
tour.step4.paragraph2part2=dla radości edytorów twoich stron.
tour.step4.paragraph2hreftext=Google Analytics
tour.step5.subtitle1=Myślisz o własnych aplikacjach?
tour.step5.subtitle2=Po prostu wybierz Install + Upload w Narzędziu Applications
tour.step5.caption=Instaluj Aplikacje Demo
tour.step5.paragraph1=Jeśli pracujesz albo tylko testujesz na Enonic XP, zainstalujmy z Enonic Market kilka przykładowych aplikacji pokazujących Ci kilka możliwości Enonic XP.
tour.apps.notavailable=Enonic Market jest w tej chwili niedostępny. Spróbuj później.
