tour.step1.subtitle1=Bienvenue dans Enonic XP!
tour.step1.subtitle2=Consultez cette présentation pour vous aider à démarrer avec Enonic XP
tour.step1.caption=Enonic XP - Le Système d'Exploitation Web
tour.step1.paragraph1=Enonic XP est une plateforme puissante pour la création d'applications et de sites hautement évolutifs et personnalisés. Il s'agit de cinq systèmes en un: 
tour.step1.paragraph2=Comme un système d'exploitation - XP a tout ce dont vous avez besoin pour déployer et exécuter vos applications. C'est pourquoi nous l'appelons «Système d'Exploitation Web».
