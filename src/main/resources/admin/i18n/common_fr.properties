tour.step2.subtitle1=Le saviez-vous?
tour.step2.subtitle2=Vous pouvez créer vos propres outils et les ajouter à ce menu!
tour.step2.caption=Outils et Navigation
tour.step2.paragraph1=XP Admin regroupe tous les outils d'administration. Vous êtes actuellement dans l'outil «Accueil». Accédez à différents outils à l'aide de l'icône du menu qui est disponible en haut à droite. L'outil actuel est toujours mis en surbrillance. 
tour.step2.paragraph2=Les outils sont lancés dans des onglets de navigateur distincts afin que vous puissiez naviguer facilement entre eux plus tard. Les outils peuvent également être mis en favoris pour un accès direct.
tour.step3.subtitle1=Le saviez vous?
tour.step3.subtitle2=Vous pouvez contribuer à Enonic Market en envoyant vos applications!
tour.step3.caption=Applications et Enonic Market
tour.step3.paragraph1=Enonic XP est constitué d'applications. Vous pouvez créer vos propres applications ou installer des applications prêt-à-exécuter à partir d'Enonic Market à l'aide de l'
tour.step3.paragraph1hreftext=Outil Applications
tour.step3.paragraph2=dispose également de bibliothèques et de starter-kits pour aider les développeurs à démarrer rapidement. Les applications, écrites principalement en JavaScript, peuvent également contenir du Java puisque XP est exécuté sur une machine virtuelle Java.
tour.step3.paragraph2hreftext=Enonic Market
tour.step3.paragraph3=En savoir plus sur la construction d'applications à partir de notre
tour.step3.paragraph3hreftext=documentation
tour.step4.subtitle1=Le saviez vous?
tour.step4.subtitle2=Vous pouvez facilement ajouter des services tiers tels que Google Analytics au CMS
tour.step4.caption=CMS Incorporé - Content Studio
tour.step4.paragraph1part1=Une partie utile de XP est l'
tour.step4.paragraph1part2=son puissant CMS qui peut être utilisé pour composer des sites Web de toute nature - ou simplement pour rendre vos applications plus dynamiques.
tour.step4.paragraph1hreftext=Outil Content Studio
tour.step4.paragraph2part1=L'interface est appréciée par les utilisateurs, car elle combine une simplicité d'utilisation à des fonctionnalités puissantes - et elle est aussi entièrement réactive! Elle peut également être étendue avec des services tiers tels que l'
