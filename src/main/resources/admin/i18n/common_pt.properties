tour.step1.subtitle1=Bem vindo ao Enonic XP!
tour.step1.subtitle2=Complete este Tour para começar usar o Enonic XP
tour.step1.caption=Enonic XP - O Sistema Operacional Web
tour.step1.paragraph1=Enonic XP é uma plataforma poderosa para construir aplicações e sites altamente escaláveis e personalizadas ao gosto do cliente. São cinco sistemas em um: 
tour.step1.paragraph2=Semelhante a um sistema operacional - com XP instalado você tem tudo que precisa para criar e executar aplicações customizadas. Este é o motivo de chamarmos de um "Sistema Operacional Web".
