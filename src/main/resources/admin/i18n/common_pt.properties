tour.step1.system2=Busca
tour.step1.system3=Motor de Aplicações
tour.step1.system4=Identidades/Funções de usuários
tour.step1.system5=Finalizado com um poderoso CMS
tour.step2.subtitle1=Você sabia?
tour.step2.subtitle2=Você pode criar suas próprias ferramentas e adicioná-las a este menu!
tour.step2.caption=Ferramentas e Navegação
tour.step2.paragraph1=XP admin se encarrega de todas as ferramentas de administração. Você se encontra na ferramenta 'Início'. Navegue por outras ferramentas diferentes usando o ícone no menu que está disponível no topo direito. A ferramenta em uso é sempre destacada. 
tour.step2.paragraph2=Ferramentas são abertas em abas separadas, assim você pode facilmente navegar entre elas mais tarde. Ferramentas também podem ser favoritadas para acesso direto.
tour.step3.subtitle1=Você sabia?
tour.step3.subtitle2=Você pode contribuir para o Enonic Market enviando seus apps!
tour.step3.caption=Aplicações e Enonic Market
tour.step3.paragraph1=Enonic XP é tudo sobre aplicações. Você pode criar seus próprios apps ou instalar aplicações prontas do Enonic Market usando a
tour.step3.paragraph1hreftext=Applications Tool
tour.step3.paragraph2=também possui bibliotecas e starters para desenvolvedores começarem rapidamente. Aplicações são primariamente construídas com Javascript - mas também podem incluir Java, já que o XP roda em uma JVM.
tour.step3.paragraph2hreftext=Enonic Market
tour.step3.paragraph3=Aprenda mais sobre criar suas próprias aplicações lendo nossa
tour.step3.paragraph3hreftext=documentação
tour.step4.subtitle1=Você sabia?
tour.step4.subtitle2=Você pode facilmente adicionar serviços de terceiros como Google Analytics ao CMS
tour.step4.caption=CMS Embutido - Content Studio
tour.step4.paragraph1part1=Uma parte valiosa do XP é
tour.step4.paragraph1part2=seu incrível CMS, que pode ser usado para criar websites de qualquer tipo - ou simplesmente fazer suas aplicações mais dinâmicas.
tour.step4.paragraph1hreftext=ferramenta Content Studio
tour.step4.paragraph2part1=A interface é elogiada por usuários por ela combinar simplicidade com características poderosas - e ela é completamente responsiva também! Ela pode ser extendida com serviços de terceiros como o
tour.step4.paragraph2part2=para a alegria dos editores do seu site.
tour.step4.paragraph2hreftext=App de Google Analytics
